icat.url = https://smfisher.esc.rl.ac.uk:8181
maxEntities = 2
plugin.zipMapper.class = org.icatproject.ids.storage.ZipMapper

plugin.main.class = org.icatproject.ids.storage.MainFileStorage
plugin.main.properties = ids.storage_file.main.properties
cache.dir = /home/fisher/ids/cache/
preparedCount = 100
processQueueIntervalSeconds = 2
rootUserNames db/root
sizeCheckIntervalSeconds = 60
!readOnly = true
reader db username root password password
key wombat
maxIdsInQuery = 1000

plugin.archive.class = org.icatproject.ids.storage.ArchiveFileStorage
plugin.archive.properties = ids.storage_file.archive.properties
writeDelaySeconds = 6
startArchivingLevel1024bytes = 5000000
stopArchivingLevel1024bytes =  4000000
storageUnit = dataset
tidyBlockSize = 500

filesCheck.parallelCount = 2
filesCheck.gapSeconds = 1
filesCheck.lastIdFile = ../data/ids/lastIdFile
filesCheck.errorLog = ../data/ids/errorLog

linkLifetimeSeconds = 3600

log.list = READ WRITE INFO LINK MIGRATE PREPARE

logback.xml = ids.logback.xml