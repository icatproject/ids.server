plugin.zipMapper.class = uk.ac.stfc.storaged.ZipMapper

plugin.main.class = uk.ac.stfc.storaged.MainSDStorage
plugin.main.dir = ${HOME}/data/ids/main/

cache.dir = ${HOME}/data/ids/cache/
preparedCount = 100
processQueueIntervalSeconds = 2
rootUserNames db/root
sizeCheckIntervalSeconds = 60
reader db username root password password
key wombat
maxIdsInQuery = 1000

#plugin.archive.class = org.icatproject.ids.storage.ArchiveSDStorageDLS
plugin.archive.class = org.icatproject.ids.storage.ArchiveStorageDummy
# use the two values below for more human followable file creation
# or comment them out to use the faster defaults
plugin.archive.dummy.timeReductionFactor = 10
plugin.archive.dummy.maxMsPerFile = 10000
plugin.archive.dir = ${HOME}/data/ids/archive/
delayDatafileOperationsSeconds = 6
startArchivingLevel1024bytes = 5000000
stopArchivingLevel1024bytes =  4000000
storageUnit = datafile
tidyBlockSize = 500
maxRestoresPerThread = 100000

filesCheck.parallelCount = 2
filesCheck.gapSeconds = 3
filesCheck.lastIdFile = ${HOME}/data/ids/lastIdFile
filesCheck.errorLog = ${HOME}/data/ids/errorLog

linkLifetimeSeconds = 3600

log.list = READ WRITE INFO LINK MIGRATE PREPARE
