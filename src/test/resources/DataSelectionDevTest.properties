# defined here rather than using the serverUrl property defined in ~/.m2/settings.xml
# so that this test can be run against a specific ICAT
icat.url = https://localhost:8181

# login details for an instrument scientist or investigation user
login.user = db username jbloggs password jbpw

# login details for a user with read access to the whole ICAT
login.reader = db username reader password readerpw

# comma separated list of the IDs to use when creating the DataSelection
# (comment out the line if not specifying IDs, rather than leaving the value empty)
#investigation.ids =
#dataset.ids =
#dataset.ids =

useReaderForPerformance = true
