# login credentials for a root user
login.root = db username root password password

# reader account must have read-all permissions to the whole ICAT
login.reader = db username reader password readerpw

# These credentials must NOT have permission to read and download
# (but they have to be a valid username/password pair)
login.unauthorized = db username guest password guess

# folder, where files should be downloaded to and uploaded from. This
# is relative to your home directory.
updownDir = data/ids/updown
